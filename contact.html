<html>
    <head>
        <title>Contact us</title>
        <link rel="stylesheet" href="fd.css">
        <link rel="stylesheet" href="vendors/grid.css">
        <link rel="stylesheet" href="vendors/normalize.css">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="queries.css">
        
      
        
        
        
        <link href="https://fonts.googleapis.com/css2?family=Joan&family=Lato:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="r">
            <div>
                <header>
                    <div class="main">
                        <div class="backbox" ><a href="home.html"><img src="images/back.png"/></a></div>
                        <img src="images/conatct.png" alt="conatt" class="logo1"/>
                        <h1>Contact Us</h1>
                        
                    </div>
                </header>
            </div>
            <div class="r2">
                <section class="section-form">
                    <div class="row">
                        <h2>We're happy to hear from you</h2>

                    </div>
                    <div class="row1">
                        <form action="#" class="conatct-form" onsubmit="alert('Thank you! Our Executive will Reach you shortly')">
                            <div class="row">
                                <div class="col span-1-of-4 box">
                                    <label for="name">Name</label>

                                </div>
                                <div class="col span-2-of-3 box">
                                    <input type="text" name="name" id="name" placeholder="your name" required/>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col span-1-of-4 box">
                                    <label for="email">Email</label>

                                </div>
                                <div class="col span-2-of-3 box">
                                    <input type="email" name="email" id="email" placeholder="your email" required/>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col span-1-of-4 box">
                                    <label for="find-us">How did you find us</label>

                                </div>
                                <div class="col span-2-of-3 box">
                                    <select name="find-us" id="find-us" required>
                                        <option value="friends" selected>Friends</option>
                                        <option value="search">Search Engine</option>
                                        <option value="ad">Ad</option>
                                        <option value="other">Other</option>


                                    </select>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col span-1-of-4 box">
                                    <label for="news">News Letter</label>

                                </div>
                                <div class="col span-2-of-3 box">
                                    <input type="checkbox" name="news" id="news" checked/>Yes, please

                                </div>
                            </div>


                            <div class="row">
                                <div class="col span-1-of-4 box">
                                    <label >Drop us a line</label>

                                </div>
                                <div class="col span-2-of-3 box">
                                    <textarea name="message" placeholder="your message" required></textarea>

                                </div>
                            </div>


                            <div class="row">
                                <div class="col span-1-of-4 box">
                                    <label>&nbsp;</label>

                                </div>
                                <div class="col span-2-of-3 box">
                                    <input type="submit" value="Submit!"/>
                                    

                                </div>
                            </div>




                        </form>

                    </div>

                </section>

            </div>
        </div>
    </body>
</html>
